<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="index.css">
  
  <title>Fotograf</title>
</head>

<body>

  <!-- --------------header-menu -->

  <div class="container">
    <div class="row menu">
      <div class="cole-1 links">
        <nav class="top-menu">
          <ul>
            <li><a id="home">Головна</a></li>
            <li><a id="children">Дитяча</a></li>            
            <li><a>Весiлля</a></li>            
          </ul>
        </nav>
      </div>
      <div class="cole-2">
        <div class="header-logo center ">
          <img src="logo.png" alt="">
        </div>
      </div>
      <div class="cole-1 links">
        <nav class="top-menu">
          <ul>
            <li><a>Репортаж</a></li>
            <li><a>Портфолiо</a></li>            
            <li><a>Контакти</a>
              <ul class="sub-menu">
                <li><a href="#">Контакти</a></li>
                <li><a href="#" class="open_pop_up">Админ</a></li>
               
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!-- admin-  -->
  <div class="pop_up" id="pop_up">
    <div class="pop_up_container">
      <div class="pop_up_body" id="pop_up_body">
        <p>Введите пароль</p>
        <div>
          <input type="text" id="login" placeholder="Имя">
          <input type="text" id="password" placeholder="Пароль">
          <button id="check">Вход</button>
        </div>
        <div class="pop_up_close" id="pop_up_close">&#10006</div>
      </div>
    </div>
  </div>
  <div class="line-header"></div>
  <!-- Swiper -->
  <div  class="swiper">
    <div class="swiper-wrapper"></div>
  </div>
  
  
  <!-- footer- -->
  <div class="line-footer">
    
    <div class="col-4  center">
      <img src="f.png" alt="">
      <img src="i.png" alt="">
      <img src="v.png" alt="">
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
